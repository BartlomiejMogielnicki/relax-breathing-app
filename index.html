<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relax Breathing App</title>
</head>

<body>
    <h1>Relaxer</h1>

    <div class="container" id="container">
        <div class="circle-container">
            <h2 id="text"></h2>
            <div class="circle"></div>

            <div class="gradient-circle"></div>

            <div class="dot-container" id="dot-container">
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <button class="settings-btn" id="settings-btn"><i class="fas fa-cog"></i></button>

    <div class="settings-container show" id="settings-container">
        <form id="settings-form">
            <div>
                <label for="breath-in">Breathe in time:</label>
                <input type="number" id="breath-in" placeholder="(s)" min="0" required>
            </div>
            <div>
                <label for="breath-hold">Breathe hold:</label>
                <input type="number" id="breath-hold" placeholder="(s)" min="0" required>
            </div>
            <div>
                <label for="breath-out">Breathe out time:</label>
                <input type="number" id="breath-out" placeholder="(s)" min="0" required>
            </div>
            <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/ab62a01839.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
